<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetables</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #222;
    }

    .timetable {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      max-width: 600px;
      text-align: center;
    }

    .timetable h2 {
      margin: 0 0 20px;
      font-size: 1.4rem;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: 0.2s ease-in-out;
    }

    .btn-view {
      background: #0073e6;
    }
    .btn-view:hover {
      background: #005bb5;
    }

    .btn-download {
      background: #28a745;
    }
    .btn-download:hover {
      background: #1e7e34;
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Downloadable Timetables</h1>

  <div class="timetable">
    <h2>Bus Summer 2025</h2>
    <div class="buttons">
      <a class="btn btn-view" href="timetables/bus-summer-2025.pdf" target="_blank">View</a>
      <a class="btn btn-download" href="timetables/bus-summer-2025.pdf" download>
        <!-- Download Icon (Lucide SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </a>
    </div>
  </div>

  <div class="timetable">
    <h2>Ferry Winter 2025</h2>
    <div class="buttons">
      <a class="btn btn-view" href="timetables/ferry-winter-2025.pdf" target="_blank">View</a>
      <a class="btn btn-download" href="timetables/ferry-winter-2025.pdf" download>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </a>
    </div>
  </div>

</body>
</html>
