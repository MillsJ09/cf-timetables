  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sailing Timetables</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <meta name="description" content="Sailing Timetables - monthly PDF timetables">

  <style>
    /* Light-theme tokens (use purple accents while keeping surfaces white) */
    :root[data-theme="light"]{
      --bg: #3E3E63;        /* purple background */
      --surface: rgba(255,255,255,0.04);
      --muted-bg: rgba(250,250,250,0.06);
      --text: #f6f1fb;
      --accent: #ff9ccf;
      --gold: #e6c25b;
      --shadow: 0 12px 30px rgba(0,0,0,0.6);
      color-scheme: light;
    }


    /* Dark theme tokens: purple background requested */
    :root[data-theme="dark"]{
      --bg: #3E3E63;        /* purple background */
      --surface: rgba(255,255,255,0.04);
      --muted-bg: rgba(0,0,0,0.06);
      --text: #f6f1fb;
      --accent: #ff9ccf;
      --gold: #e6c25b;
      --shadow: 0 12px 30px rgba(0,0,0,0.6);
      color-scheme: dark;
    }

    /* ===== Reset and base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--muted-bg), var(--bg));
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
      padding: 28px;
    }

    /* ===== Page layout ===== */
    .page {
      max-width:1100px;
      margin:0 auto;
      position:relative;
      min-height: calc(100vh - 80px);
      display:flex;
      flex-direction:column;
    }

    /* Topbar: logo left, controls right */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .left-group{ display:flex; align-items:center; gap:12px; }

    /* Logo: plain image (no box, no rounding) */
    .logo-plain{
      width:220px;
      max-width:36vw;
      height:auto;
      display:block;
      flex:0 0 auto;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
    }
    .logo-plain img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;
      -webkit-user-drag: none;
      user-select: none;
      background: transparent;
      border-radius: 0;
    }

    /* Title block centered below topbar */
    .site-title-wrap{
      text-align:center;
      margin: 8px 0 18px;
    }
    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:0.2px;
      margin:0;
      color:var(--text);
    }
    .site-sub{
      margin-top:6px;
      font-size:13px;
      color:var(--text);
      opacity:0.78;
      font-weight:500;
    }

    /* Theme toggle */
    .theme-toggle{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      transition: transform var(--transition), background var(--transition), color var(--transition);
    }
    .theme-toggle:active{ transform: scale(.98) }

    /* Year heading */
    .year-group{ margin-top:20px; }
    .year-title{
      font-size:14px;
      font-weight:700;
      color:var(--text);
      margin:0 0 12px;
      opacity:0.95;
    }

    /* ===== Grid and cards ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:18px;
      align-items:start;
    }

    .card{
      background: linear-gradient(180deg, var(--surface) 0%, rgba(255,255,255,0.02) 100%);
      border-radius: var(--card-radius);
      padding:16px;
      box-shadow: var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      display:flex;
      flex-direction:column;
      align-items:stretch;
      min-height:150px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,0.04);
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .month{
      font-weight:700;
      font-size:16px;
      color:var(--text);
      margin:6px 0 8px;
    }

    .tagline{
      font-size:13px;
      color:var(--text);
      opacity:0.8;
      margin-bottom:12px;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:auto;
      align-items:center;
    }

    .btn-circle{
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 999px;
      display:inline-grid;
      place-items:center;
      border: none;
      cursor:pointer;
      transition: transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      background: var(--bg);
      flex:0 0 var(--btn-size);
    }
    .btn-circle:active{ transform: scale(.98) }
    .btn-circle:hover{ transform: translateY(-4px) }

    .btn-view{
      background: linear-gradient(180deg, rgba(62,62,99,0.95), rgba(62,62,99,0.78));
      color:#fff;
      box-shadow: 0 10px 24px rgba(62,62,99,0.12);
    }

    .btn-download{
      background: linear-gradient(180deg, var(--gold), #f0c85b);
      color:var(--text);
      box-shadow: 0 10px 24px rgba(222,169,44,0.12);
    }

    .btn-labels{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-left:6px;
      font-size:13px;
    }
    .btn-text{ font-weight:700; color:var(--text); }
    .btn-sub{ font-weight:400; color:var(--text); font-size:12px; opacity:0.86; }

    @media (max-width:680px){
      .topbar{ flex-direction:column; align-items:flex-start; gap:10px; }
      .logo-plain{ width:160px; max-width:55vw; }
    }
    @media (max-width:480px){
      body{padding:18px}
      .site-title{font-size:18px}
      .btn-labels{display:none}
      .card{padding:12px}
      .month{font-size:15px}
    }

    .icon{ width:20px;height:20px;display:block; }

    .card::after{
      content:"";
      position:absolute;
      right:-36px;
      top:-28px;
      width:120px;
      height:120px;
      background:
        radial-gradient(circle at 30% 30%, rgba(197,56,140,0.05), transparent 28%),
        linear-gradient(135deg, rgba(62,62,99,0.06), transparent 60%);
      transform: rotate(10deg);
      border-radius: 50%;
      pointer-events:none;
    }

    /* Footer / disclaimer */
    .site-footer{
      margin-top:28px;
      padding-top:18px;
      border-top: 1px solid rgba(0,0,0,0.06);
      color: var(--text);
      opacity:0.92;
      font-size:13px;
      text-align:center;
    }
    .disclaimer{
      max-width:920px;
      margin:0 auto;
      color:var(--text);
      opacity:0.85;
      line-height:1.4;
      font-size:13px;
    }

    .sr-only{
      position:absolute!important;
      height:1px;width:1px;overflow:hidden;
      clip:rect(1px,1px,1px,1px);white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar" role="banner">
      <div class="left-group">
        <!-- Plain logo on the left; replace files or adjust LOGO_* below -->
        <div class="logo-plain" aria-hidden="true">
          <img id="siteLogo" src="logo-light.png" alt="Sailing Timetables logo">
        </div>
      </div>

      <div class="right-group" style="display:flex;align-items:center;gap:12px;">
        <!-- Theme toggle control -->
        <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle light and dark mode">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="display:block">
            <path id="themeIconPath" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"></path>
          </svg>
          <span id="themeToggleLabel" style="font-size:13px;font-weight:600">Theme</span>
        </button>
      </div>
    </header>

    <div class="site-title-wrap" role="banner">
      <h1 class="site-title">Sailing Timetables</h1>
      <div class="site-sub">Official monthly sailing timetable PDFs</div>
    </div>

    <main style="flex:1 1 auto">
      <!-- Container for grouped-by-year sections -->
      <div id="contentContainer"></div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="disclaimer">
        We are in no way affiliated with Condor Limited, Brittany Ferries, or any of their subsidiaries. We are a fan-group recreating virtual sailings in Roblox.
      </div>
    </footer>
  </div>

  <script>
    /* ===== Timetables data =====
       Edit entries here. Each entry requires: file, label, year.
       Example:
         { file: 'timetables/Oct25.pdf', label: 'October 2025', year: 2025 }
    ===== */
    const timetables = [
      { file: 'Timetables/Oct25.pdf', label: 'October 2025', year: 2025 },
      { file: 'Timetables/Nov25.pdf', label: 'November 2025', year: 2025 },
      { file: 'Timetables/Dec25.pdf', label: 'December 2025', year: 2025 },
    ];

    /* ===== Theme handling and logo swap =====
       Place logo-light.png and logo-dark.png in the repo root or update the paths below */
    const LOGO_LIGHT = 'logo-light.png';
    const LOGO_DARK  = 'logo-dark.png';

    const root = document.documentElement;
    const logoEl = document.getElementById('siteLogo');
    const themeToggleBtn = document.getElementById('themeToggle');
    const themeLabel = document.getElementById('themeToggleLabel');

    const stored = localStorage.getItem('site-theme'); // 'light' | 'dark' | null
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialTheme = stored || (prefersDark ? 'dark' : 'light');

    function setLogoForTheme(name){
      try {
        if (name === 'dark') {
          logoEl.src = LOGO_DARK;
          logoEl.alt = 'Sailing Timetables logo dark';
        } else {
          logoEl.src = LOGO_LIGHT;
          logoEl.alt = 'Sailing Timetables logo light';
        }
      } catch (e) {
        // fallback: do nothing if image not found
      }
    }

    function applyTheme(name){
      if (name === 'dark') {
        root.setAttribute('data-theme', 'dark');
        themeToggleBtn.setAttribute('aria-pressed','true');
      } else {
        root.removeAttribute('data-theme');
        themeToggleBtn.setAttribute('aria-pressed','false');
      }
      themeLabel.textContent = (name === 'dark') ? 'Dark' : 'Light';
      setLogoForTheme(name);
      localStorage.setItem('site-theme', name);
    }

    // Initialize
    applyTheme(initialTheme);

    // Toggle handler
    themeToggleBtn.addEventListener('click', () => {
      const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next);
    });

    /* ===== Render grouped-by-year timetable cards ===== */
    const container = document.getElementById('contentContainer');

    function esc(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'}[m]));
    }

    // Group timetables by year
    const groups = timetables.reduce((acc, t) => {
      const y = t.year || new Date().getFullYear();
      acc[y] = acc[y] || [];
      acc[y].push(t);
      return acc;
    }, {});

    const years = Object.keys(groups).map(Number).sort((a,b) => b - a); // newest first

    if (years.length === 0) {
      const empty = document.createElement('div');
      empty.textContent = 'No timetables available yet.';
      empty.style.padding = '28px';
      empty.style.color = 'var(--text)';
      container.appendChild(empty);
    } else {
      years.forEach(year => {
        const yearSection = document.createElement('section');
        yearSection.className = 'year-group';

        // Year subtitle
        const h = document.createElement('h2');
        h.className = 'year-title';
        h.textContent = String(year);
        yearSection.appendChild(h);

        // Grid for this year
        const grid = document.createElement('div');
        grid.className = 'grid';

        // Optionally sort months inside a year (by label or file); here we keep insertion order
        groups[year].forEach(item => {
          const file = esc(item.file);
          const label = esc(item.label);

          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <div>
              <div class="month">${label}</div>
              <div class="tagline">Official PDF timetable — view or download</div>
            </div>

            <div class="actions">
              <a class="btn-circle btn-view" href="${file}" target="_blank" rel="noopener noreferrer" aria-label="View ${label} timetable">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M12 5c5 0 9 5 9 7s-4 7-9 7-9-5-9-7 4-7 9-7z" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="2.5" fill="#fff"/>
                </svg>
              </a>

              <a class="btn-circle btn-download" href="${file}" download aria-label="Download ${label} timetable">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M12 3v12" stroke="#3E3E63" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8 11l4 4 4-4" stroke="#3E3E63" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M5 21h14" stroke="#3E3E63" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>

              <div class="btn-labels" aria-hidden="true">
                <div class="btn-text">View</div>
                <div class="btn-sub">Open in browser</div>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });

        yearSection.appendChild(grid);
        container.appendChild(yearSection);
      });
    }
  </script>
</body>
</html>
