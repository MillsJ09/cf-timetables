<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sailing Timetables</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Basic meta for GitHub Pages caching friendliness -->
  <meta name="description" content="Condor Ferries style monthly sailing timetables - view or download PDF files.">

  <style>
    /* ===== Theme tokens (easy to tweak) ===== */
    :root{
      --navy-900: #002f4b;    /* deep navy */
      --navy-700: #024b6b;    /* mid navy */
      --gold-500: #f6b82d;    /* golden yellow */
      --white: #ffffff;
      --muted: #eef6fb;
      --card-radius: 14px;
      --btn-size: 48px;
      --shadow: 0 8px 20px rgba(2, 41, 60, 0.12);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      --transition: 220ms cubic-bezier(.2,.9,.3,1);
      font-synthesis: none;
    }

    /* ===== Reset and base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--muted), #f8fbfd);
      color: var(--navy-900);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
      padding: 32px;
    }

    /* ===== Header ===== */
    .site-header{
      display:flex;
      align-items:center;
      gap:18px;
      margin:0 auto 26px;
      max-width:1100px;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background:
        radial-gradient(circle at 30% 30%, rgba(246,184,45,0.14), transparent 30%),
        linear-gradient(135deg, var(--navy-700), var(--navy-900));
      box-shadow: var(--shadow);
      flex:0 0 64px;
    }
    /* Nautical wave mark inside logo (SVG via background) */
    .logo svg{width:44px;height:44px;display:block;transform:translateY(-2px);}

    .title-block{
      display:flex;
      flex-direction:column;
    }
    .site-title{
      font-size:20px;
      font-weight:700;
      letter-spacing:0.2px;
      color:var(--navy-900);
      margin:0;
    }
    .site-sub{
      margin-top:4px;
      font-size:13px;
      color:#234a5f;
      opacity:0.85;
      font-weight:500;
    }

    /* ===== Container / grid ===== */
    .container{
      max-width:1100px;
      margin:0 auto;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:18px;
      align-items:start;
    }

    /* ===== Card ===== */
    .card{
      background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
      border-radius: var(--card-radius);
      padding:18px;
      box-shadow: var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      display:flex;
      flex-direction:column;
      align-items:stretch;
      min-height:150px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(2,41,60,0.04);
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(2,41,60,0.12);
    }

    .month{
      font-weight:600;
      font-size:16px;
      color:var(--navy-900);
      margin:6px 0 12px;
    }

    .tagline{
      font-size:13px;
      color:#2f576a;
      opacity:0.9;
      margin-bottom: 12px;
    }

    /* Action row: view & download */
    .actions{
      display:flex;
      gap:12px;
      margin-top:auto;
      align-items:center;
    }

    .btn-circle{
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 999px;
      display:inline-grid;
      place-items:center;
      border: none;
      cursor:pointer;
      transition: transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 6px 18px rgba(2,41,60,0.08);
      background: var(--white);
      flex:0 0 var(--btn-size);
    }
    .btn-circle:active{ transform: scale(.98) }
    .btn-circle:hover{ transform: translateY(-4px) }

    /* View button style (left) */
    .btn-view{
      background: linear-gradient(180deg, rgba(2,75,107,0.95), rgba(2,59,86,0.95));
      color:var(--white);
    }

    /* Download button style (right) - golden */
    .btn-download{
      background: linear-gradient(180deg, #ffda7a, var(--gold-500));
      color: var(--navy-900);
    }

    /* Button labels (for larger screens) */
    .btn-labels{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-left:6px;
      font-size:13px;
    }
    .btn-text{
      font-weight:600;
      color:var(--navy-900);
    }
    .btn-sub{
      font-weight:400;
      color:#2b596e;
      font-size:12px;
      opacity:0.9;
    }

    /* Responsive: hide labels on small screens */
    @media (max-width:480px){
      body{padding:20px}
      .site-header{gap:12px;margin-bottom:18px}
      .logo{width:54px;height:54px}
      .site-title{font-size:18px}
      .btn-labels{display:none}
      .card{padding:14px}
      .month{font-size:15px}
    }

    /* Icon sizing */
    .icon{
      width:22px;
      height:22px;
      display:block;
    }

    /* subtle corner wave overlay for branding */
    .card::after{
      content:"";
      position:absolute;
      right:-40px;
      top:-30px;
      width:140px;
      height:140px;
      background:
        radial-gradient(circle at 30% 30%, rgba(246,184,45,0.07), transparent 28%),
        linear-gradient(135deg, rgba(2,75,107,0.08), transparent 60%);
      transform: rotate(12deg);
      border-radius: 50%;
      pointer-events:none;
    }

    /* Small accessible helper */
    .sr-only{
      position:absolute!important;
      height:1px;width:1px;overflow:hidden;
      clip:rect(1px,1px,1px,1px);white-space:nowrap;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="site-header" role="banner">
      <div class="logo" aria-hidden="true">
        <!-- Simple SVG wave / sail mark -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs></defs>
          <path d="M6 44c10-12 28-12 38 0" stroke="#FFD36D" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 36c6-8 18-8 24 0" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
          <path d="M44 14c0 6-4 12-10 12s-10-6-10-12 4-10 10-10 10 4 10 10z" fill="#fff" opacity="0.08"/>
        </svg>
      </div>

      <div class="title-block">
        <h1 class="site-title">Sailing Timetables</h1>
        <div class="site-sub">Official monthly sailing timetable PDFs</div>
      </div>
    </header>

    <main>
      <section class="grid" id="timetableGrid" aria-live="polite">
        <!-- Cards are generated by JavaScript for easy maintenance -->
      </section>
    </main>
  </div>

  <script>
    /* ===== Timetables data
       Add months here. Keep files in the same repo (e.g., /timetables/Oct25.pdf)
       Example entry:
         { file: 'timetables/Oct25.pdf', label: 'October 2025' }
    ===== */
    const timetables = [
      { file: 'Timetables/Oct25.pdf', label: 'October 2025' },
      { file: 'Timetables/Nov25.pdf', label: 'November 2025' },
      { file: 'Timetables/Dec25.pdf', label: 'December 2025' }
    ];

    /* Utility: sanitize text for HTML insertion */
    function esc(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'}[m]));
    }

    const grid = document.getElementById('timetableGrid');

    timetables.forEach(item => {
      const file = esc(item.file);
      const label = esc(item.label);

      // Create card element
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div>
          <div class="month">${label}</div>
          <div class="tagline">Official PDF timetable â€” view or download</div>
        </div>

        <div class="actions">
          <!-- View button: open in new tab -->
          <a class="btn-circle btn-view" href="${file}" target="_blank" rel="noopener noreferrer" aria-label="View ${label} timetable">
            <!-- eye / document icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 5c5 0 9 5 9 7s-4 7-9 7-9-5-9-7 4-7 9-7z" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="2.5" fill="#fff"/>
            </svg>
          </a>

          <!-- Download button -->
          <a class="btn-circle btn-download" href="${file}" download aria-label="Download ${label} timetable">
            <!-- download icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 3v12" stroke="#002f4b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 11l4 4 4-4" stroke="#002f4b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5 21h14" stroke="#002f4b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>

          <!-- Optional labels (hidden on small screens) -->
          <div class="btn-labels" aria-hidden="true">
            <div class="btn-text">View</div>
            <div class="btn-sub">Open in browser</div>
          </div>
        </div>
      `;

      grid.appendChild(card);
    });

    // Accessibility: if there are no timetables, show placeholder message
    if (timetables.length === 0){
      const empty = document.createElement('div');
      empty.textContent = 'No timetables available yet.';
      empty.style.padding = '28px';
      empty.style.color = '#274957';
      grid.appendChild(empty);
    }
  </script>
</body>
</html>
