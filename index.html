<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetables</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f9fc, #eef2f7);
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.4rem;
      font-weight: 600;
      color: #222;
      letter-spacing: -1px;
    }

    .timetable {
      background: white;
      padding: 25px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 650px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .timetable:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    .timetable h2 {
      margin: 0 0 25px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .btn-view {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
    }

    .btn-download {
      background: linear-gradient(135deg, #34d058, #22863a);
      color: white;
    }

    .btn svg {
      width: 26px;
      height: 26px;
      stroke: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Downloadable Timetables</h1>

  <div class="timetable">
    <h2>Bus Summer 2025</h2>
    <div class="buttons">
      <a class="btn btn-view" href="timetables/bus-summer-2025.pdf" target="_blank">View</a>
      <a class="btn btn-download" href="timetables/bus-summer-2025.pdf" download>
        <!-- Download Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </a>
    </div>
  </div>

  <div class="timetable">
    <h2>Ferry Winter 2025</h2>
    <div class="buttons">
      <a class="btn btn-view" href="timetables/ferry-winter-2025.pdf" target="_blank">View</a>
      <a class="btn btn-download" href="timetables/ferry-winter-2025.pdf" download>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </a>
    </div>
  </div>

</body>
</html>
